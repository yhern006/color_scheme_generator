<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
            rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Color Scheme Generator</h1>
        </header>
        <main>
            <input type="color" 
                id="seed-color" 
                name="seed-color"
                value="#F55A5A">
            <select id="scheme-mode-select">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
            </select>
            <button id="get-scheme-btn">Get color scheme</button>
        </main>

        <section>
            <ul id="scheme-result"></ul>
        </section>

        <footer>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
