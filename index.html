<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Color Scheme Generator</h1>
        </header>
        <main>
            <input type="color" 
                id="color-input" 
                name="color-input"
                value="#F55A5A">
            <select id="scheme-type-select">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
            </select>
            <button>Get color scheme</button>
        </main>
        <footer>

        </footer>

        <script src="index.js"></script>
    </body>
</html>
